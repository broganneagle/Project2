<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Cool Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div class="container" id="add-place-container">
    <form>
        <div class="form-group">
          <label for="Name of Cool Place">Name of Cool Place</label>
          <input type="=text" class="form-control" id="add-place-name" placeholder="">
        </div>
    
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description of Cool Place</label>
          <textarea class="form-control" id="add-place-description" rows="3"></textarea>
        </div>
   
            <div class="form-group">
              <label for="exampleFormControlFile1">Add Images</label>
              <input type="file" class="form-control-file" id="add-place-image">
            </div>
      
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script type="text/javascript" src="js/add-place.js"></script>
</body>
</html>
